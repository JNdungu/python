<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-md bg-info navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/home">Hotel Recommender</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recommender">Recommender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
    <br><br><br>
<section class="row">
       <div class="col-md-3">
           <div class="navbar-brand" style="color:orange; font-size:30px;font-style:bold; ">Recommender</div>
       </div>

    <div class="col-md-9">
        <form action="/recommender" method="post">
            <input type="text" name="search" class="form-control fa fa-search" placeholder="Enter Hotel Name"
                   required> <br><br>
            <input type="submit" class="fa fa-search btn btn-info" value="Search">
        </form>

        <br><br>
       <!-- For loop logic of jinja template -->
        <ul class="list-item">
        {%for m in msg %}
             {% set testing =  range(1,5) | random %}
<!--            {{testing}}-->
            <li class="list-group-item"><img src="../static/{{testing}}.jpg" alt="" class="img-fluid" width="25%"> {{m}}  </li>
            <a href="" class="text-info">Read More</a>
        {%endfor%}
       </ul>
    </div>

</section>
</div>

  <br><br>
<section class="row">
   <div class="col-md-12 bg-dark text-white">
      <h6>Hotel Recommender Developed by Joseph 2020 </h6>
   </div>
</section>



</body>
</html>
